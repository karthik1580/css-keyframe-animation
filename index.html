<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Wish you a happy Christmas</title>
</head>
<body>
    <div id="container">
        <div class="inneContainer">
            
            <div id="sun" class="animate" style="font-size: 150px;">
                <div class="sunDiv">&#9788;</div>
                <div class="sunDiv">&#9788;</div>
                <div class="sunDiv">&#9788;</div>
                <div class="sunDiv">&#9788;</div>
                <div class="sunDiv">&#9788;</div>
                <div class="sunDiv">&#9788;</div>
            </div>
            <div class="clouds"></div>
            <div id="cloud" class="animate">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
            </div>

            <div id="starId">
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>            
            </div>

            <div id='stars' class="animate"></div>
            <div id='stars2' class="animate"></div>
            <div id='stars3' class="animate"></div>
            <div class="twinkling"></div>
            <div class="treeBg"></div>
            <div id="ground" class="animate"></div>
            <div id="ground1" class="animate"></div>
            <div id="tree">
                <div class="tree1"></div>
                <div class="house"></div>
                <!-- <div class="house1"></div> -->
                <div class="house2"></div>
                <div class="house3"></div>
                <div class="tree2"></div>
                <div class="tree3"></div>
            </div>
            

            <div id="cartoonBody" class="animate">
                <div class="cap"></div>
                <div class="leg"></div>
            </div>
            <div class="eve">
                <div class="eve-eyes">
                    <div class="eye-lid left-eye">
                        <div class="eyes">
                            <div class="eye"></div>
                        </div>
                    </div>
                    <div class="eye-lid right-eye">
                        <div class="eyes">
                            <div class="eye"></div>
                        </div>
                    </div>
                </div>
                <div class="snow-board"></div>
            </div>
            <div class="bobbing text">Happy Christmas</div>
            <div id="overlay" class="animate"></div>
            <div class="flight"></div>
        </div>
    </div>
</body>
</html>
